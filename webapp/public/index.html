<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    </style>
    <title>Document</title>
  </head>
  <style>
    .submit {
      background-color: #4CAF50; /* Green */
      margin: 10px;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    .ref {
      margin: 10px;
      background-color: #33D1FF;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    .container {
      display: flex;
      padding: 10px;
      justify-content: center;
      align-items: center;
    }
    
    .padded_div {
      width: 70%;
      margin:0 auto;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body>
    
    <div class='container'>
      <h1>Norch</h1>
    </div>

    <div class='container'>
      <h3>A zero dependency library to run PyTorch model with nodejs natively</h3>
    </div>

    <div>
      <div class="container">
        <canvas id="canvas" width="448" height="448"></canvas>
      </div>
      <div class="container">
        <button class="submit" onclick="predict()">predict</button>
        <button class="ref" onclick="refresh()">clear</button>
      </div>
      <div class='container'>
        <h3>Prediction:</h3>
        <h3 id="res"></h3>
      </div>
      <div class='container'>
        <p>Draw a number and press predict</p>
      </div>
    </div>
    <div class='padded_div'>
      <hr>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>

  </body>
</html>
